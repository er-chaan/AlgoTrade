<hr>
<div class="row" [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="large" nbSpinnerMessage="">

    <div class="col-md-6">
        <nb-card>
            <nb-card-header>
                <h5 style="text-align: center;">Profile</h5>
            </nb-card-header>
            <nb-card-body>
                <table>
                    <tr>
                        <td>{{profileData.user_id}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.user_name}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.user_type}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.email}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.bank_accounts[0].name}}</td>
                    </tr>
                </table>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-md-6">
        <nb-card>
            <nb-card-header>
                <h5 style="text-align: center;">KITE</h5>
            </nb-card-header>
            <nb-card-body>
                <table>
                    <tr>
                        <td>{{profileData.broker}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.dp_ids}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.products}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.order_types}}</td>
                    </tr>
                    <tr>
                        <td>{{profileData.exchanges}}</td>
                    </tr>
                </table>
            </nb-card-body>
        </nb-card>
    </div>

</div>
<hr>
